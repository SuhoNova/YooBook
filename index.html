<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>YooLoL</title>
    <!--Boostrap's CSS-->
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div class="container" id="head-page-container">
        <div class="page-header">
            <fb:login-button id="fbLogIn" class="pull-right" autologoutlink="true" onlogin="checkLoginState();">
            </fb:login-button>
            <div class="sigin-facebook pull-right" id="status">
            </div>
            <h1>YooLoL</h1>
        </div>
    </div>

    <!-- jumbotron-->
    <div class="jumbotron text-center">
        <div class="container" id="page-container">
            <h1 id="app-name">YooLoL</h1>
            <h2 id="page-header">Use YooLoL to check your level in OCE LoL</h2>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="username" placeholder="Username e.g. suhonova" />
            <span class="input-group-btn">
                    <button type="button" class="btn btn-info" id="searchbtn">Search OCE</button>
                </span>
        </div>
    </div>
    <!-- End jumpotronn-->
    <div id="jumbotron text-center">
        <h1 class="text-center" id="user-result"></h1>
    </div>

    <!-- 
            SWEETALERT FANCY INPUT, sticky, responsiveSlides
            NB: You generally do not want to publically expose the server structure (eg. ./node_modules/...)
            will sort that in later bootcamps with task-runners and the like.
            For now this is just a demonstration.

            Alternatively can use CDNs for bootstrap/jquery
        -->
    <!--jQuery Script-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!--Bootstrap Script-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Custom Script-->
    <script src="./js/main.js"></script>
</body>

</html>
