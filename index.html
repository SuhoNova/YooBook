<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <title>YooLoL</title>
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>

        <div class="container" id="head-page-container">
            <div class="page-header">
                <span class="sigin-facebook pull-right"><a>Sigin with Facebook</a></span>
                <h1>YooLoL</h1>
            </div>
        </div>

        <!-- jumbotron-->
        <div class="jumbotron text-center">
            <div class="container">
                <h1 class="logo-name">YooLoL</h1>
                <p>Use YooLoL to check your level in OCE LoL</p>
            </div>
            <div class="container">
                <input type="username" class="form-control" id="username" placeholder="Username">
                <button type="submit" class="btn btn-info">Search OCE</button>
            </div>
        </div><!-- End jumpotronn-->

        <script src="./node_modules/jquery/dist/jquery.min.js"></script>

        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="./js/basic.js"></script>
