<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>YooLoL</title>

    <!--Boostrap's CSS-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <!--sweetalert CSS-->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>-->
</head>

<body>
    <div class="container" id="head-page-container">
        <div class="page-header">
            <fb:login-button id="fbLogIn" class="pull-right" autologoutlink="true" onlogin="checkLoginState();">
            </fb:login-button>
            <div class="sigin-facebook pull-right" id="status">
            </div>
            <h1>YooLoL</h1>
        </div>
    </div>

    <!-- jumbotron-->
    <div class="jumbotron text-center">
        <div class="container" id="page-container">
            <h1 id="app-name">YooLoL</h1>
            <h2 id="page-header">Use YooLoL to check your level in OCE LoL</h2>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="username" placeholder="Username e.g. suhonova" />
            <span class="input-group-btn">
                    <button type="button" class="btn btn-info" id="searchbtn">Search OCE</button>
                </span>
        </div>
    </div>
    <!-- End jumpotronn-->
    <div id="jumbotron text-center">
        <div class="profileIcon">
            <img src ="" class="profileImage" id="icon">
        </div>
        <div class="profile">
            <div class="userInfo">
                <h2 id="name"></h2>
                <h2 id="userLevel"></h2>
            </div>
        </div>
        <div class="profileIcon">
            <img src ="" class="profileImage" id="rankIcon">
        </div>
        <div class="profile">
            <div class="userInfo">
                <h2 id="rankLeague"></h2>
                <h2 id="rankName"></h2>
            </div>
        </div>
    </div>

    <!-- 
            FANCY INPUT, sticky, responsiveSlides

        -->
    <!--jQuery Script-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Bootstrap Script-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Custom Script-->
    <script src="./js/main.js"></script>
    <!--Sweetalert Script-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <!--<script src="responsiveslides.min.js"></script>-->
</body>

</html>
